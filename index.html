<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>The Calculator Project</title>
</head>
<body>
	<link rel="stylesheet" href="styles.css">

	<div class="container">
		<h1>
			Project created based on the design of this <a href="https://dribbble.com/shots/3798602-calculator" target="_BLANK">calculator</a>
		</h1>
		<div class="calculator-container">
			<input type="text" class="calculator-screen" value="123456.000">
			<div class="buttons-container">
				<div class="numeric-pad">
					<span class="button">1</span>
					<span class="button">2</span>
					<span class="button">3</span>
					<span class="button">4</span>
					<span class="button">5</span>
					<span class="button">6</span>
					<span class="button">7</span>
					<span class="button">8</span>
					<span class="button">9</span>
					<span class="button">0</span>					
					<span class="button">.</span>					
					<span class="button">=</span>					
				</div>
				<div class="operation-pad">
					<span class="button">&divide;</span>					
					<span class="button">X</span>										
					<span class="button">-</span>										
					<span class="button">+</span>										
				</div>
				<div class="clear-pad">
					<div class="button">
						CLEAR
					</div>
					<div class="button right">
						DEL
					</div>					
				</div>
			</div>
		</div>
	</div>
</body>
</html>
